<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: 'Georgia', serif; 
            margin: 0;
            padding: 0;
            background-image: url('wall.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #c8a2c8; 
            color: #333; 
            line-height: 1.6;
        }
        header {
            background-color: #2c2c2c; 
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
      
        nav {
            background-color: #f9f9f9; 
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c8a2c8;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; 
        }
        nav ul li {
            display: inline;
        }
        nav a {
            color: #4b0082; 
            text-decoration: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #c8a2c8; 
            color: white;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
        }
        .collage img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .collage img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 1rem;
        }
       
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .container {
                margin: 20px;
                padding: 15px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            .collage {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üê¢ Welcome to my gallery</h1>
    </header>

    <div class="container">
       
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutMe.html" target="_blank">About Me</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="family.html">Family</a></li>
            </ul>
        </nav>

        <div class="collage">
            <img src="amy1.jpg" alt="Gallery Image 1">
            <img src="amy2.jpg" alt="Gallery Image 2">
            <img src="amy3.jpg" alt="Gallery Image 3">
            <img src="amy4.jpg" alt="Gallery Image 4">
            <img src="amy5.jpg" alt="Gallery Image 5">
            <img src="amy6.jpg" alt="Gallery Image 6">
            <img src="amy7.jpg" alt="Gallery Image 7">
            <img src="amy8.jpg" alt="Gallery Image 8">
            <img src="amy9.jpg" alt="Gallery Image 9">
            <img src="amy10.jpg" alt="Gallery Image 9">
            <img src="amy11.jpg" alt="Gallery Image 9">
            <img src="amy12.jpg" alt="Gallery Image 9">
        </div>
    </div>

    <footer>
        ¬©Astra2605. All rights reserved.
    </footer>
</body>
</html>
